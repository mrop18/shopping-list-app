<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- <h1>üõí</h1> -->
            <h1><em>Shopping List</em></h1>
            <p class="subtitle">Track expenses & organize your shopping</p>
        </header>

        <div class="app-container">
            <!-- Left Column -->
            <div>
                <!-- Lists -->
                <div class="card lists-section">
                    <div class="lists-header">
                        <h2 class="card-title">üìù My Lists</h2>
                        <button class="new-list-btn"><span>+</span> New</button>
                    </div>
                    <div class="lists-container">
                        <!-- Lists will be added here -->
                    </div>
                </div>

                <!-- Shopping List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üõí Items</h2>
                        <span id="itemCount">0 items</span>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="itemInput">Item</label>
                            <input type="text" id="itemInput" placeholder="Milk, Eggs..." autocomplete="off">
                        </div>
                        <div class="input-wrapper">
                            <label for="categorySelect">Category</label>
                            <select id="categorySelect">
                                <option value="groceries">Groceries</option>
                                <option value="household">Household</option>
                                <option value="personal">Personal</option>
                                <option value="electronics">Electronics</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="quantityInput">Quantity</label>
                            <input type="number" id="quantityInput" placeholder="1.0" step="0.01" min="0.01" value="1">
                        </div>
                        <div class="input-wrapper">
                            <label for="unitSelect">Unit</label>
                            <select id="unitSelect" class="unit-select">
                                <optgroup label="Weight">
                                    <option value="kg">kg (kilogram)</option>
                                    <option value="g" selected>g (gram)</option>
                                    <option value="lb">lb (pound)</option>
                                    <option value="oz">oz (ounce)</option>
                                </optgroup>
                                <optgroup label="Volume">
                                    <option value="L">L (liter)</option>
                                    <option value="mL">mL (milliliter)</option>
                                    <option value="gal">gal (gallon)</option>
                                    <option value="fl oz">fl oz (fluid ounce)</option>
                                </optgroup>
                                <optgroup label="Count">
                                    <option value="pcs">pcs (pieces)</option>
                                    <option value="dozen">dozen</option>
                                    <option value="pack">pack</option>
                                    <option value="box">box</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="priceInput">Price (Optional)</label>
                            <input type="number" id="priceInput" placeholder="0.00" step="0.01" min="0">
                        </div>
                    </div>

                    <button class="btn btn-primary" id="addItemBtn"><span>+</span> Add Item</button>
                    
                    <ul class="shopping-list" id="shoppingList">
                        <!-- Items will be added here -->
                    </ul>

                    <div id="emptyState" class="empty-state">
                        <div>üìù</div>
                        <p>No items yet</p>
                        <p style="font-size: 1.1rem; margin-top: 5px;">Add items to get started!</p>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-success" id="markAllBtn">‚úì Mark All</button>
                        <button class="btn btn-danger" id="clearListBtn">üóëÔ∏è Clear</button>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìä Monthly Summary</h2>
                    <div class="month-selector">
                        <div class="month-nav">
                            <button id="prevMonth">‚Üê</button>
                        </div>
                        <div class="month-display" id="currentMonthDisplay">January 2026</div>
                        <div class="month-nav">
                            <button id="nextMonth">‚Üí</button>
                        </div>
                    </div>
                </div>

                <div class="summary-stats">
                    <div class="stat-card">
                        <div class="stat-value primary" id="totalLists">0</div>
                        <div class="stat-label">Lists</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value success" id="totalItems">0</div>
                        <div class="stat-label">Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value warning" id="totalSpent">‚Çπ0.00</div>
                        <div class="stat-label">Spent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value danger" id="pendingItems">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <div class="monthly-breakdown">
                    <div class="breakdown-header">Category Breakdown</div>
                    <div id="categoryBreakdown">
                        <!-- Category breakdown -->
                    </div>
                </div>

                <div class="monthly-breakdown">
                    <div class="breakdown-header">Recent Purchases</div>
                    <div class="history-list" id="recentItems">
                        <!-- Recent items -->
                    </div>
                </div>

                <div class="btn-group" style="margin-top: 15px;">
                    <button class="btn btn-secondary" id="exportMonthBtn">Export Excel</button>
                    <button class="btn btn-danger" id="clearMonthBtn">Clear Month</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Shopping List App</p>
        </footer>
    </div>

</body>
<script src="script.js"></script>

</html>
