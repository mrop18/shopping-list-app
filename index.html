<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üõí</h1>
            <h1>SHOPPING LIST</h1>
            <p class="subtitle">Track expenses & organize your shopping</p>
        </header>

        <div class="app-container">
            <!-- Left Column -->
            <div>
                <!-- Lists -->
                <div class="card lists-section">
                    <div class="lists-header">
                        <h2 class="card-title">üìù My Lists</h2>
                        <button class="new-list-btn"><span>+</span> New</button>
                    </div>
                    <div class="lists-container"></div>
                </div>
                <!-- Shopping List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üõí Items</h2>
                        <span id="itemCount">0 items</span>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="itemInput">Item</label>
                            <input type="text" id="itemInput" placeholder="Milk, Eggs..." autocomplete="off">
                        </div>
                        <div class="input-wrapper">
                            <label for="categorySelect">Category</label>
                            <select id="categorySelect">
                                <option value="groceries">Groceries</option>
                                <option value="household">Household</option>
                                <option value="personal">Personal</option>
                                <option value="electronics">Electronics</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="quantityInput">Quantity</label>
                            <input type="number" id="quantityInput" placeholder="1.0" step="0.01" min="0.01" value="1">
                        </div>
                        <div class="input-wrapper">
                            <label for="unitSelect">Unit</label>
                            <select id="unitSelect" class="unit-select">
                                <optgroup label="Weight">
                                    <option value="kg">kg (kilogram)</option>
                                    <option value="g" selected>g (gram)</option>
                                    <option value="lb">lb (pound)</option>
                                    <option value="oz">oz (ounce)</option>
                                </optgroup>
                                <optgroup label="Volume">
                                    <option value="L">L (liter)</option>
                                    <option value="mL">mL (milliliter)</option>
                                    <option value="gal">gal (gallon)</option>
                                    <option value="fl oz">fl oz (fluid ounce)</option>
                                </optgroup>
                                <optgroup label="Count">
                                    <option value="pcs">pcs (pieces)</option>
                                    <option value="dozen">dozen</option>
                                    <option value="pack">pack</option>
                                    <option value="box">box</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="priceInput">Price (Optional)</label>
                            <input type="number" id="priceInput" placeholder="0.00" step="0.01" min="0">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="addItemBtn"><span>+</span> Add Item</button>
                </div>


            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
